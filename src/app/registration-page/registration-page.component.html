<div class="container">

    <div class="col-sm-8 col-sm-offset-2 main">
        <div class="col-sm-6 left-side">
            <h1>Hello<br>World.</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tristique justo eget nibh convallis
                pharetra.</p>
            <br>
        </div><!--col-sm-6-->

        <div class="col-sm-6 right-side">
            <h1>Register</h1>
            <!--Form with header-->
            <div class="form">
                <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" class="form-control" id="fullname" formControlName="fullname">
                    </div>
                    <div class="form-group">
                        <label for="phno">Phone number:</label>
                        <input type="number" class="form-control" id="phno" formControlName="phno">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" formControlName="address">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" formControlName="password">
                    </div>
                
                    <button [disabled]="registrationForm.invalid" type="submit" class="btn btn-default">Submit</button>
                    <hr />
                </form>
            </div>
            <!--/Form with header-->
        </div><!--col-sm-6-->
    </div><!--col-sm-8-->
</div><!--container-->
